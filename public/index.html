<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Manager Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Environment Manager</h1>
      <div class="header-info">
        <span class="status-indicator" id="connectionStatus">
          <span class="dot"></span> Connected
        </span>
        <span class="last-update">Last updated: <span id="lastUpdate">Never</span></span>
      </div>
    </header>

    <main id="environmentsContainer">
      <!-- Environment cards will be inserted here by JavaScript -->
    </main>

    <footer>
      <p>Auto-refreshes every 5 seconds when tab is active</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
